<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>HTML Page</title>
    </head>
    <body>        
        <script src="assets/preloadjs-0.3.0.min.js"></script>
		<script src="soundjs/Sound.js"></script>
        <script src="soundjs/HTMLAudioPlugin.js"></script>
        
        <script>
            window.onload = function() {
                createjs.Sound.addEventListener('loadComplete', createjs.proxy(loadHandler, this));
                createjs.Sound.registerSound('assets/loopFight.wav', 'sound');
                function loadHandler(event) {
                    var instance = createjs.Sound.createInstance('sound');
                    instance.play();
                }            
            };
        </script>
        
    </body>
</html>
